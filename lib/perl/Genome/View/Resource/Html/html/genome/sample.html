
<html>

<head>

<script xmlns:rest="urn:rest" xmlns:str="http://xsltsl.org/string" type="text/javascript" src="/res/js/pkg/jquery.js"></script>

<link rel="stylesheet" href="https://imp.gsc.wustl.edu/resources/report_resources/jquery/dataTables-1.5/media/css/gc_table.css" type="text/css" media="screen"></link>
<script type="text/javascript" src="https://imp.gsc.wustl.edu/resources/report_resources/jquery/dataTables-1.5/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="https://imp.gsc.wustl.edu/resources/report_resources/jquery/dataTables-1.5/media/js/jquery.dataTables.plugin.formatted-num.js"></script>

<script type="text/javascript" language="javascript">

    $(document).ready(function() {

        var id = window.location.hash.substring(1);

        var statusUrl = "/view/genome/sample/status.json?id=" + id
        $.ajax({
            url: statusUrl,
            type: "GET",
            context: document.body,
            success: function(data, textStatus, jqXHR) {
                $("#sampleName").html("Sample: " + data.name); 
            },
            error: function() {
                alert("ajax request for sample failed");
            }
        });

        var attrUrl = "/view/genome/sample/detail.json?id=" + id
        $('#samples').dataTable( {
            "bProcessing": true,
            "sAjaxSource": attrUrl
        });
    });

</script>
</head>

<body>

<div id="sampleName"></div>

<table id="samples">

    <thead>
        <tr>
            <th>Nomenclature</th>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
    </head>

</table>

</body>

</html>
