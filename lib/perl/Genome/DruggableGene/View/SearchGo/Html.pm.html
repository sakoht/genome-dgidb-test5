<div id='druggableGeneSearchGo' class='span-16 append-4 prepend-4 last' style='margin-top: 20px'>
    <form action='/view/x/druggable-gene-go' method='POST' enctype='multipart/form-data'>
        <span style='font-weight: bold'>Use a gene list file: </span>
        <input type='file' id='file' name='file'/>
        <br />and/or<br />
        <span style='font-weight: bold'>Paste a gene list or </span>
        <button id='insert-example-genes'>Insert Example Genes</button>
        <br />
        <textarea id='genes' name='genes'/>
        <br />
        <select name="families" multiple="multiple" class='multiselect'>
            <option value="KINASE">Kinase</option>
            <option value="TYROSINE KINASE">Tyrosine Kinase</option>
            <option value="SERINE THREONINE KINASE">Serine Threonine Kinase</option>
            <option value="PROTEIN PHOSPHATASE">Protein Phosphatase</option>
            <option value="G-PROTEIN COUPLED RECEPTOR">G-Protein Coupled Receptor</option>
            <option value="NEUTRAL ZINC METALLOPEPTIDASES">Neutral Zinc Metallopeptidases</option>
            <option value="ABC TRANSPORTER">ABC Transporter</option>
            <option value="RNA DIRECTED DNA POLYMERASE">RNA Directed DNA Polymerase</option>
            <option value="TRANSPORTER">Transporter</option>
            <option value="ION CHANNEL">Ion Channel</option>
            <option value="NUCLEAR HORMONE RECEPTOR">Nuclear Hormone Receptor</option>
            <option value="LIPID KINASE">Lipid Kinase</option>
            <option value="PHOSPHOLIPASE">Phospholipase</option>
            <option value="PROTEASE INHIBITOR ACTIVITY">Protease Inhibitor Activity</option>
            <option value="DNA REPAIR">DNA Repair</option>
            <option value="CELL SURFACE">Cell Surface</option>
            <option value="EXTERNAL SIDE OF PLASMA MEMBRANE">External Side Of Plasma Membrane</option>
            <option value="GROWTH FACTOR">Growth Factor</option>
            <option value="HORMONE ACTIVITY">Hormone Activity</option>
            <option value="TUMOR SUPPRESSOR">Tumor Suppressor</option>
            <option value="TRANSCRIPTION FACTOR BINDING">Transcription Factor Binding</option>
            <option value="TRANSCRIPTION FACTOR COMPLEX">Transcription Factor Complex</option>
            <option value="HISTONE MODIFICATION">Histone Modification</option>
            <option value="DRUG METABOLISM">Drug Metabolism</option>
            <option value="DRUG RESISTANCE">Drug Resistance</option>
        </select>
        <br />
        Output Format: <br />
        <input type='radio' name='return' value='html' checked='true'/>HTML<br />
        <input type='radio' name='return' value='tsv' />TSV<br />
        <input type='radio' name='return' value='xml' />XML<br />
        <br />
        <button id='submit-button'>Find Gene Families</button>
        <br />
        <br />
    </form>
</div>
<link rel="stylesheet" href="/res/css/tipTip.css" type="text/css" />
<script src="/res/js/pkg/jquery.tipTip.minified.js"></script>
<link rel="stylesheet" href="/res/css/jquery.multiselect.css" type="text/css" />
<script src="/res/js/pkg/jquery.multiselect.min.js"></script>
<link rel="stylesheet" href="/res/css/jquery.multiselect.filter.css" type="text/css" />
<script src="/res/js/pkg/jquery.multiselect.filter.min.js"></script>
<script>
    $('.multiselect')
    .multiselect({
        noneSelectedText: 'Select gene families',
        selectedText: '# of #'
    })
    .multiselectfilter();
    $('#insert-example-genes').click(function(){
        $('#genes')[0].value = "STK1\nFLT\nFLT3\nASDF\nQWER\nHER2\nERBB2\nLOC100508755";
        return false;
    });
</script>
