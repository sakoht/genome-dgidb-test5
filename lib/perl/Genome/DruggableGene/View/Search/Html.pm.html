<div id='druggableGeneSearch' class='span-16 append-4 prepend-4 last' style='margin-top: 20px'>
    <form action='/view/x/druggable-gene' method='POST' enctype='multipart/form-data'>
        <span style='font-weight: bold' class='tip' title='This file is just one gene name per line'>Use a gene list file: </span>
        <input type='file' id='file' name='file'/>
        <br /><span class='tip' title='If you give a file and paste a list, they will be joined and both used'>and/or</span><br />
        <span style='font-weight: bold' class='tip' title='One gene name is expected per line in this list'>Paste a gene list or </span>
        <a class='mini btn' id='insert-example-genes' title='Erase the current list and use genes that will generate all types of output'>Use Example Genes</a>
        <br />
        <textarea id='genes' name='genes' />
        <br />
        Exclusively Use Sources, leave unchecked to not limit sources:<br />
        <input type="checkbox" name="ttd" value='1' checked='true'/><a class='mini btn' href='http://bidd.nus.edu.sg/group/ttd/ttd.asp'>TTD</a><br />
        <input type="checkbox" name="db" value='1' checked='true'/><a class='mini btn' href='http://www.drugbank.ca/'>Drug Bank</a><br />
        <br />
        Filters: <br />
        <input type='radio' name='filter' value='default' checked='true' />Basic<br />
        <input type='radio' name='filter' value='1'/>Inhibitors only<br />
        <input type='radio' name='filter' value='2'/>Kinase associated drugs only<br />
        <input type='radio' name='filter' value='3'/>Antineoplastic drugs only<br />
        <input type='radio' name='filter' value='none'/>None<br />
        <br />
        Output Format: <br />
        <input type='radio' name='return' value='html' checked='true'/>HTML<br />
        <input type='radio' name='return' value='tsv' />TSV<br />
        <input type='radio' name='return' value='xml' />XML<br />
        <br />
        <button id='submit-button'>Find Drug Interactions</button>
        <br />
        <br />
    </form>
</div>
<link rel="stylesheet" href="/res/css/tipTip.css" type="text/css" />
<script src="/res/js/pkg/jquery.tipTip.minified.js"></script>
<script>
    $('#insert-example-genes').click(function(){
        $('#genes')[0].value = "FLT1\nFLT2\nFLT3\nSTK1\nMM1\nLOC100508755\nFAKE1";
        return false;
    }).tipTip();
    $('.tip').tipTip();
</script>
