<div id='druggableGeneSearch' class='span-16 append-4 prepend-4 last' style='margin-top: 20px'>
    <form action='/view/x/druggable-gene' method='POST' enctype='multipart/form-data'>
        <span style='font-weight: bold'>Use a gene list file: </span>
        <input type='file' id='file' name='file'/>
        <br />and/or<br />
        <span style='font-weight: bold'>Paste a gene list or </span>
        <button id='insert-example-genes'>Insert Example Genes</button>
        <br />
        <textarea id='genes' name='genes'/>
        <br />
        Exclusively Use Sources, leave unchecked to not limit sources:<br />
        <input type="checkbox" name="ttd" value='1' checked='true'/><a href='http://bidd.nus.edu.sg/group/ttd/ttd.asp'>TTD</a><br />
        <input type="checkbox" name="db" value='1' checked='true'/><a href='http://www.drugbank.ca/'>Drug Bank</a><br />
        <br />
        Filters: <br />
        <input type='radio' name='filter' value='default' checked='true' />Basic<br />
        <input type='radio' name='filter' value='1'/>Inhibitors only<br />
        <input type='radio' name='filter' value='2'/>Kinase associated drugs only<br />
        <input type='radio' name='filter' value='3'/>Antineoplastic drugs only<br />
        <input type='radio' name='filter' value='none'/>None<br />
        <br />
        Output Format: <br />
        <input type='radio' name='return' value='html' checked='true'/>HTML<br />
        <input type='radio' name='return' value='tsv' />TSV<br />
        <input type='radio' name='return' value='xml' />XML<br />
        <br />
        <button id='submit-button'>Find Drug Interactions</button>
        <br />
        <br />
    </form>
</div>
<script>
    $('#insert-example-genes').click(function(){
        $('#genes')[0].value = "STK1\nFLT\nFLT3\nASDF\nQWER\nHER2\nERBB2\nLOC100508755";
        return false;
    });
</script>
