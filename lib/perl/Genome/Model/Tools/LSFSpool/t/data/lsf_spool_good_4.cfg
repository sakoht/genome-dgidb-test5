suite:
  name: BLAST
  parameters: -db /opt/databases/KEGG_genes_db/genes.v54.faa -matrix BLOSUM62 -evalue 1e-05 -word_size 6 -threshold 23 -num_descriptions 10 -num_alignments 10 -lcase_masking -seg yes -soft_masking true -window_size 0 -outfmt "7 qseqid sseqid evalue bitscore pident length positive frames qstart qend sstart send" 
queue: backfill
sleepval: 60
queueceiling: 10000
queuefloor: 1000
churnrate: 30
db_tries: 5
lsf_tries: 1
# Be careful about email volume
#email: user@genome.wustl.edu
